# name of the application
spring:
    application:
        name: testcore
    mvc:
        contentnegotiation:
            favor-parameter: true
            media-types:
                html: text/html
    #jmx:
    #    enabled: true

# context + port of the application
server:
    servlet:
        context-path: /testcore
    port: 18084



# context of the management endpoints like metrics, health, and so on
# default is /actuator
management:
    endpoints:
        web:
            base-path: /actuator
            exposure:
                include: '*'
    endpoint:
        loggers:
            enabled: true

# edison-specific configuration
edison:
    status:
        # Additional information on status page:
        cluster:
            color-header: X-Color
            color-state-header: X-Staging
            enabled: true
